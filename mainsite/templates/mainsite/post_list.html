{% for product in products %}
<div class="post-preview">
    <a href="{{ product.get_absolute_url }}">
        <h2 class="post-title">{{ product.title }}</h2>
        <h3 class="post-subtitle">{{ product.descr|truncatechars:50 }}</h3>
    </a>
    <p class="post-meta">
        Posted by
        <a href="#!">{{ product.author }}</a>
        {{ product.date_created_property }}
        <br>
        <p> ЦЕНА: {{ product.price }} рублей.</p>
    </p>
</div>
<hr class="my-4" />
{% endfor %}
