{% load static %}


<!-- Categories Start -->

<div class="container-fluid pt-5">
    <h2 class="section-title position-relative text-uppercase mx-xl-5 mb-4"><span class="bg-secondary pr-3">Другие публикации</span></h2>
    <div class="row px-xl-5 pb-3">
        {% for publication in publication_latest %}
        <div class="col-lg-3 col-md-4 col-sm-6 pb-1">
            <a class="text-decoration-none" href="{{ publication.get_absolute_url }}">
                <div class="cat-item img-zoom d-flex align-items-center mb-4">
                    <div class="overflow-hidden" style="width: 100px; height: 100px;">
                        <img src="{{ publication.image.url }}" width="100" height="100" alt="">
                    </div>
                    <div class="flex-fill pl-3">
                        <h6>{{ publication.title|truncatechars:35 }}</h6>
                    </div>
                </div>
            </a>
        </div>
        {% endfor %}
    </div>
</div>


<!-- Categories End -->
